<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div th:fragment="serachFragment">
	<form th:action="@{/memberList}" method="get">
		<select name="searchKey">
			<option value="memberId">회원아이디</option>
			<option value="memberLevel">회원권한</option>
			<option value="memberName">회원이름</option>
			<option value="memberEmail">회원이메일</option>
		</select>
		<input type="text" name="searchValue">
		<button type="submit">검색버튼</button>
	</form>
</div>
</html>
